<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 使用JSON方式进行实现深克隆   -- 弊端：函数不可以进行复制 -->
		<script type="text/javascript">
			<!-- 创建一个js对象 -->
			let obj = {
				name:"js对象",
				arrList:[1,2,3,4,5],
				fun(){
					console.log("使用JSON方式进行实现深克隆   -- 弊端：函数不可以进行复制")
				}
			}
			// 将js对对象转为JSON对象类型
			let json = JSON.stringify(obj);
			// 再将JSON对象转为js对象
			NEWobj = JSON.parse(json);
			// 修改js对象的属性值
			NEWobj.name = "修改成功!";
			NEWobj.arrList[0] = 0;
			// 输出结果
			console.log(obj);
			console.log(NEWobj);
			obj.fun()
		</script>
		
		
	</body>
</html>
